syntax="proto3";
package ULTRANET.Core.Protobuf;

import "transform.proto";

message PlayerData {
  string username = 1;
  uint32 player_id = 2;
  optional string room = 3;
}

message PlayerConnectPacket {
  PlayerData player = 1;
}

message PlayerDisconnectPacket {
  PlayerData player = 1;
  string cause = 2;
}

message PlayerSwitchRoomPacket {
  PlayerData player = 1;
  string room_id = 2;
}

message PlayerMoveUpdatePacket {
  PlayerData player = 1;
  TransformData transform = 2;
}